{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5" style="margin-bottom:100px;">
  <h3 class="text-center">You Have Searched for <span class="text-light">{{q}}</span> </h3>
</div>
<div class="container mt-5" style="margin-bottom:100px;">
  {% if product == None %}
  <h5 class="text-center">No Result Found</h5>
  {% else %}
  <div class="row">
    {% for i in product %}
    <div class="col-md-4">
      <div class="card mx-auto border border-3 border-light" style="width: 20rem;">
      <img src="{{i.image.url}}" height="200px" width="100%" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">{{i.desc}}</p>
        <p class="card-text">{{i.price}}</p>
        <a href="{% url 'shop:details' i.id %}" class=" btn btn-danger px-5 mb-2 fs-5">Details</a>
      </div>
    </div>
  </div>
  {% empty %}
  <h5 class="text-center">No Result Found</h5>
  {% endfor %}
</div>
{% endif %}
</div>
{% endblock %}
