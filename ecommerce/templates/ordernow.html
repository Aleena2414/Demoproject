<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div class="container mt-5 p-3" style="margin-bottom-100px;">
<h2 class=" text-center text-dark">Order Details</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3 text-dark">
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="enter the address">
</div>

    <div class="mb-3 text-dark">
  <label class="form-label">Phone Number</label>
  <input type="password" class="form-control" name="p" placeholder="enter the phone number">
</div>

    <div class="mb-3 text-dark">
  <label class="form-label">Pincode</label>
  <input type="password" class="form-control" name="pi" placeholder="enter the pincode">
</div>


    <div class="mb-3">
    <input type="submit" value="submit">
</div>
</form></div>
{% endblock %}
