<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-dark">Add products</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-2 ">
  <label class="form-label">Name</label>
  <input type="text" class="form-control" name="n" placeholder="enter the name">
</div>
<div class="mb-3">
  <label class="form-label">Image</label>
  <input type="file" class="form-control"  name='i' placeholder="enter the image">
</div>


  <div class="mb-3">
  <label class="form-label">Descripion</label>
  <input type="text" class="form-control" name="d">
</div>
    <div class="mb-3">
  <label class="form-label">Stock</label>
  <input type="number" class="form-control" name="s" >
</div>
    <div class="mb-3">
    <label class="form-label">Price</label>
  <input type="number" class="form-control" name="p">
</div>
 <select name="c">
  <label class="form-label">Category</label>

   {% for i in links %}
  <option value="{{i.name}}">{{i.name}}</option>
{% endfor %}
</select>

<div class="mb-5 ms-5 mt-3">
    <input type="submit" value="ADD">
</div>
</form>

{% endblock %}
