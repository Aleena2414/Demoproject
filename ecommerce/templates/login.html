<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-dark">Login</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3 text-dark">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="enter the username">
</div>

    <div class="mb-3 text-dark">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="enter the password">
</div>

    <div class="mb-3 ms-5 me-5">
    <input type="submit" value="submit">
</div>
</form>
{% if messages %}
<ul class="messages text-danger fs-4 text-uppercase">
    {% for message in messages %}
    <li >{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
