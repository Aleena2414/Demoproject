<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-dark">Add Categories</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Name</label>
  <input type="text" class="form-control" name="n" placeholder="enter the name">
</div>
<div class="mb-3">
  <label class="form-label">Image</label>
  <input type="file" class="form-control"  name='i'>
</div>
<div class="mb-3">
  <label class="form-label">Descreption</label>
  <input type="text" class="form-control" name="d" placeholder="enter the description">
</div>

<div class="mb-3">
    <input type="submit" value="ADD">
</div>
</form>

{% endblock %}
